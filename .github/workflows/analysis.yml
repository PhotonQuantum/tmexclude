on:
  push:
    branches:
      - master

name: sarif

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: clippy
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - run: cargo install clippy-sarif
        name: Install clippy-sarif ğŸ›ï¸
      - run:
          cargo clippy --all-targets --message-format=json | clippy-sarif > results.sarif
        name: Run Clippy Lints ğŸ”¨
      - uses: github/codeql-action/upload-sarif@v1
        name: Upload SARIF file ğŸš€
        with:
          sarif_file: results.sarif