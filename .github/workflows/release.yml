on:
  push:
    tags:
      - "v*"
name: Release
jobs:
  release:
    name: Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          target: aarch64-apple-darwin
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v1
      - run: cargo xtask release
        name: Build release ğŸš€
      - uses: jimschubert/query-tag-action@v1
        name: Find Tag ğŸ”
        id: tag
        with:
          skip-unshallow: true
      - uses: softprops/action-gh-release@v1
        name: Upload release ğŸš€
        with:
          draft: true
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          files: release/*