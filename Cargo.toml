[package]
name = "tmexclude"
version = "0.1.0"
edition = "2021"
authors = ["LightQuantum <self@lightquantum.me>"]
description = "Exclude undesired files (node_modules, target, etc) from your TimeMachine backup."

[[bin]]
name = "tmexclude"
path = "./src/main.rs"

[lib]
name = "tmexclude_lib"
path = "./src/lib/lib.rs"

[dependencies]
actix = "0.12"
actix-rt = "2.5"
actix-signal = { version = "0.1", features = ["derive"] }
bincode = "1.3"
clap = { version = "3.0.7", features = ["derive"] }
color-eyre = "0.5"
console = "0.15"
core-foundation = { version = "0.9", features = ["mac_os_10_8_features"] }
crossbeam-queue = "0.3"
dialoguer = { version = "0.9", default-features = false }
directories = "4.0"
eyre = "0.6"
figment = { version = "0.10", features = ["toml", "yaml"] }
fsevent-stream = "0.2"
futures-util = { version = "0.3", features = ["sink"] }
humantime-serde = "1.0"
indicatif = "0.16"
itertools = "0.10"
jwalk = "0.6"
log = "0.4"
moka = "0.7"
parking_lot = "0.11"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = "2.1"
tap = "1.0"
thiserror = "1.0"
tokio = { version = "1.15", features = ["sync", "macros"] }
tokio-serde = { version = "0.8", features = ["bincode"] }
tokio-util = { version = "0.6", features = ["codec"] }
xattr = "0.2"

[dev-dependencies]
maplit = "1.0"
tempfile = "3.3"
